version: '2'

services:
  node.od-backend:
    container_name: od-backend-node
    image: node:12.13.0-alpine
    working_dir: /app
    ports:
      - 4300:4300
      - 9229:9229
    volumes:
      - ./:/app
    environment:
      - ROOT_PATH=/app
      - DB_HOST=od-backend-postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASS=mysecretpassword
      - DB_NAME=od
      - JWT_SECRET=foobar
      - PASS_HASH_SALT=342dsfs34
      - DNN_FACE_URL=http://od-backend-image_face_detector:5001
      - DNN_NSFW_URL=http://od-backend-adult-image-detector:9191
      - NODE_ENV=development
    networks:
      - od-network
    command: sh -c "npm i && npm run typeorm:run && npm run start:debug"

  postgres.od-backend:
    container_name: od-backend-postgres
    image: mdillon/postgis:11-alpine
    environment:
      POSTGRES_DB: od
      POSTGRES_PASSWORD: mysecretpassword
    volumes:
      - od-postgres:/var/lib/postgresql/data
    networks:
      - od-network

  adminer.od-backend:
    image: adminer:4.7.5-standalone
    ports:
      - 4301:8080
    networks:
      - od-network

  image_face_detector.od-backend:
    container_name: od-backend-image_face_detector
    image: grinat0/image_face_detector:0.0.3
    ports:
      - 5001:5001
    networks:
      - od-network

  adult-image-detector.od-backend:
    container_name: od-backend-adult-image-detector
    image: opendating/adult-image-detector
    ports:
      - 9191:9191
    networks:
      - od-network

volumes:
  od-postgres:
    external: true

networks:
  od-network:
